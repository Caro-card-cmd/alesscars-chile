{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Panel Gestión {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'CSS/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- BARRA SUPERIOR -->
    <header class="encab">
        <div class="barra container d-flex justify-content-between align-items-center">
            <img src="{% static 'imagenes/imagen1.png' %}" alt="Logo" class="logo">

            <nav class="navbar">
                <a class="nav-item nav-link" href="{% url 'gestion' %}">Gestión</a>
                <a class="nav-item nav-link" href="{% url 'exit' %}" style="color: red; font-weight: bold;">
                    Cerrar sesión
                </a>
            </nav>
        </div>
    </header>

    <!-- HEREDA CONTENIDO DE PAGINA PADRE-->
    <main class="container mt-4">
        {% block contenido %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="piedepagina mt-5">
        <p>&copy; 2025 Aless Cars Chile - Todos los derechos reservados.</p>
    </footer>

</body>

</html>
